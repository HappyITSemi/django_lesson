{% extends './base.html' %}
{% load static %}
{% block title %}SNS投稿・新規作成{% endblock %}
{% block content %}
    <div class="col-lg-7 border order-2">
        ▶SNS Mention-Comment
        <hr/>
        <form method="POST" action="{% url 'sns:sns_comment' %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form_non_field_errors }}
            <table class="table table-bordered table-sm table-striped">
                {{ form.as_table }}
            </table>
            <table class="table table-bordered table-sm table-striped">
            {% for form in inlines %}
                {{ form.as_table }}
            {% endfor %}
            </table>
            <button type="submit" class="btn btn-primary btn-sm"> 投稿 </button>
        </form>
        <br/>
    </div>
{% endblock %}
